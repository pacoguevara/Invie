			<div class="contenedor">

            <thead>
              <tr>
								<th>Modelo</th>
								<th>Precio</th>
								<th>Descripción</th>

    <footer class='footer'>

          <img src="images/invie-white.png" alt="Logotipo blanco" />

          <a href="mailto:pacoguevaraa@gmail.com"><strong>E-mail</strong><span>pacoguevaraa@gmail.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email">

              <label for="mujer">
                <input type="radio" id="mujer" name="sexo" value="mujer" checked> Mujer
              </label>
              <label for="hombre">
                <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked> Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
              </label>
            </div>
          </div>
          <div class="col2">
            <div class="mensaje">
              <label for="mensaje">Comentarios</label>
              <textarea name="" id="" cols="30" rows="7"></textarea>
              <input type="submit" value="Enviar" class="button">
            </div>
          </div>
        </form>
      </div>
